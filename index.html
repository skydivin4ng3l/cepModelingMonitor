<!DOCTYPE html>
<html>
  <head>
    <title>Cep Modeling & Monitoring</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .flex-container {
        display: flex;
        flex-direction: row;
        height: 50px;
        z-index: 200;
      }
      .flex-container button {
        padding-right: 25px;
        padding-left: 25px;
      }
      .flex-paper-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
      }

      .epa-element {
        position: absolute;
        pointer-events: none;
        z-index: 3;
        width: 100%;
        height: 100%;
      }
      .epa-element option{
        /*-webkit-appearance: none;*/
        font-size: 40px;
      }

      .epa-element h4 {
        padding-top: 2px;
        text-align: center;
        /*background: gold;*/
        border: 2px solid #000000;
      }
      .epa-element hr {
        margin: 2px;
      }

      .epa-element form {
        width: 100%;
        padding-left: 2px;
        padding-right: 2px;
      }

      .epa-element select,
      .epa-element textarea,
      .epa-element button,
      .epa-element input {
        width: 100%;
        pointer-events: auto;
      }

      .epa-element textarea {
        overflow: hidden;
      }

      .epa-element .section-a {
        background-color: rgba(230, 138, 0, 0.98);
        /*border-bottom-color: black;*/

      }
      .epa-element .section-b {
        background-color: rgba(0, 115, 230, 0.6);
      }
      .epa-element .section-a,
      .epa-element .section-b {
        margin-top: 2px;
        padding-top: 2px;
        padding-bottom: 2px;
        border-top-color: black;
        border-top-style: dashed;
        border-top-width: 2px;
        border-bottom-color: black;
        border-bottom-style: dashed;
        border-bottom-width: 2px;
      }

      .epa-element input[type="checkbox"]
      {
        vertical-align:middle;
        margin-left: 5px;
        margin-bottom: 2px;
      }
      .inline-field input,
      .inline-field select,
      .inline-field label {
        width: auto;
        display: inline-block;
        margin-bottom: 0;
        /*vertical-align:middle;*/
      }

    </style>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />
  </head>

  <script type="text/javascript" src="node_modules/chart.js/dist/Chart.bundle.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.js"></script>


  <script>
    var socket = io();
  </script>
  <body>
    <script type="module" src="client.js"></script>
    <div  id="navBar" class="flex-container" style="position: fixed">
    </div>
    <div id="paper-container" class="flex-paper-container">
      <div id="container" style="position: relative; height:75vh; width: 100vw; overflow: auto;/*padding-bottom: 100px;*/">
        <div class="paper" id="paper-main-window" style="position: relative;height: 75%"></div>
        <div class="paper" id="paper-minimap-window" style="position: absolute; top: 10px; right: 10px"></div>
      </div>
      <div id="containerToolBar" class="enterleave" style="height:300px; width: 100vw; overflow-x: scroll;overflow-y: auto;">
        <div id="editorElementToolBar" style="position: relative; bottom: 0; left: 0; /*top: 75%;*/ background: #f6dea7; " ></div>
      </div>
    </div>
    <script>

    </script>
  </body>
</html>
